<!doctype html>
<html>
<head>
   <meta charset="utf-8">
   <title>Row Style Example</title>
   <style>
        th, td {
            width: 100px;
            height: 15px;
            padding: 10px;
            text-align: center;
        }
        thead {
            background-color: rgb(239, 236, 253);
        }
        tbody {
            background-color:rgb(255, 255, 240);
        }
        tfoot {
            background-color: rgb(240, 255, 240);
        }
   </style>
</head>
<body>
    <table border="1">
        <caption>
            <strong>
                &lt;thead&gt;, &lt;tbody&gt;, &lt;tfoot&gt;
            </strong>
        </caption>
        <thead>
            <tr>
                <th>tagname</th>
                <th>region</th>
                <th>screenread</th>
                <th>misc</th> 
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>thead</td>
                <td>제목</td>
                <td rowspan="3">O</td>
                <td style="background: rgb(241, 233, 233);"</td>
            </tr>
            <tr>
                <td>tbody</td>
                <td>본문</td>

                <td style="background: rgb(241, 233, 233);"></td>
            </tr>
            <tr>
                <td>tfoot</td>
                <td>요약</td>

                <td style="background: rgb(241, 233, 233);"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4">Summary</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
