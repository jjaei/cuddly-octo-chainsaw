<!doctype html>
<html>
<head>
   <meta charset="utf-8">
   <title>Event Listener</title>
</head>
<body>
    <h1>마우스를 올려보세요!</h1>
    <hr>
    <img src="/img/cat.bmp" onmouseover="this.src='img/cat.jpg'"
                                      onmouseout="this.src='img/cat.bmp'"
                                      ondblclick="this.width='200'"
                                      onclick="this.src='img/dog.jpg'">
</body>
</html>
